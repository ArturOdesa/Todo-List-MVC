<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Todo-List MVC</title>
</head>
<body class="body">
<div class="wrapper">
    <header class="header">
        <div class="container">
        <h1 class="header-title">Todo List</h1>
            <p class="header-date" id="date"></p>
            <div class="task-input-holder">
                <input type="text" id="task-text" placeholder="Enter Task" class="task-text">
                <button id="add-task-btn" class="add-task-btn">ADD</button>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <p class="start-message" id="start-message">No any tasks</p>
            <ul class="task-list" id="task-list">
                <template id="task-template">
                <li class="task-item" id="task-item">
                <div class="checkbox-holder" id="checkbox-holder">
                    <input type="checkbox" class="task-done" id="task-done">
                    <input type="checkbox" class="task-important" id="task-important">
                </div>
                    <p class="task-name" id="task-name"></p>
                    <div class="task-btn-holder">
                        <button class="edit-btn" id="edit-btn"></button>
                        <button class="delete-btn" id="delete-btn"></button>
                    </div>
                </li>
                </template>
            </ul>
        </div>
    </main>
    <footer class="footer" id="footer"> <!-- hidden --->
        <div class="container">
            <div class="extra-btn-holder">
            <button class="extra-btn" id="show-all">Show all</button>
            <button class="extra-btn" id="important">Important</button>
            <button class="extra-btn" id="uncompleted">Uncompleted</button>
            <button class="extra-btn" id="completed">Completed</button>
            <button class="extra-btn" id="remove-all">Remove all</button>
            </div>
        </div>
    </footer>
</div>
<script src="./script/set-date.js"></script>
<script src="./script/mvc.js"></script>
</body>
</html>
